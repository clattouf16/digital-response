<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <!-- Import Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAZCQZXewXw9XPU-iq_sKhRvP4BNqi7k4w",
      authDomain: "oms-site-logins.firebaseapp.com",
      projectId: "oms-site-logins",
      storageBucket: "oms-site-logins.appspot.com",
      messagingSenderId: "331087943210",
      appId: "1:331087943210:web:e3a3b18c99af932f6e1553"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Check for redirect result
    getRedirectResult(auth)
      .then((result) => {
        if (result) {
          // User logged in via redirect
          const user = result.user;
          console.log("Google User signed in:", user);

          // Redirect based on user email
          const userLinks = {
            "christellelattouf@new-heights.me": "https://sites.google.com/new-heights.me/fortesting/home",
            "christelle.lattouf@gmomail.org": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSHXu1khyl5yt3pZZvE2kFLXtxiBiITFtlp2XCCxkuCqCDSBr7Y10wzLQZiTZOTv-wBW8EQw1SuPPa/pubhtml?gid=2109504780&single=true",
          };

          const defaultRedirect = "https://sites.google.com/new-heights.me/nh-drm/home?authuser=0";
          const redirectLink = userLinks[user.email] || defaultRedirect;

          // Redirect to the appropriate page
          window.location.href = redirectLink;
        }
      })
      .catch((error) => {
        console.error("Error during Google login:", error.message);
        alert("Error during Google login: " + error.message);
      });

    // Automatically login if user is not already authenticated
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // No user signed in, initiate login
        console.log("No user signed in. Redirecting to Google login...");
        signInWithRedirect(auth, provider);
      } else {
        console.log("User is already signed in:", user);
      }
    });
  </script>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
