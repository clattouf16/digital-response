<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Enter you login details</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    // Firebase configuration from Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyAZCQZXewXw9XPU-iq_sKhRvP4BNqi7k4w",
      authDomain: "oms-site-logins.firebaseapp.com",
      projectId: "oms-site-logins",
      storageBucket: "oms-site-logins.firebasestorage.app",
      messagingSenderId: "331087943210",
      appId: "1:331087943210:web:e3a3b18c99af932f6e1553",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Mapping user emails to specific links
    const userLinks = {
      "christellelattouf@gmail.com": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSHXu1khyl5yt3pZZvE2kFLXtxiBiITFtlp2XCCxkuCqCDSBr7Y10wzLQZiTZOTv-wBW8EQw1SuPPa/pubhtml?gid=1832300743&single=true",
      "christellelattouf@new-heights.me": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSHXu1khyl5yt3pZZvE2kFLXtxiBiITFtlp2XCCxkuCqCDSBr7Y10wzLQZiTZOTv-wBW8EQw1SuPPa/pubhtml?gid=2109504780&single=true",
      "christelle.lattouf@gmomail.org": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSHXu1khyl5yt3pZZvE2kFLXtxiBiITFtlp2XCCxkuCqCDSBr7Y10wzLQZiTZOTv-wBW8EQw1SuPPa/pubhtml?gid=1140990007&single=true",
    };

    // Default redirect if the email is not in the list
    const defaultRedirect = "https://sites.google.com/new-heights.me/nh-drm/home";

    // Handle login form submission
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Successful login
          const userEmail = userCredential.user.email;

          // Redirect based on user email
          if (userLinks[userEmail]) {
            window.location.href = userLinks[userEmail];
          } else {
            window.location.href = defaultRedirect; // Default page
          }
        })
        .catch((error) => {
          alert(error.message); // Show error message if login fails
        });
    });
  </script>
</body>
</html>
