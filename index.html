<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
        overflow: hidden; /* Prevents scrollbars */
    }

    .container {
      background: white;
      border: 2px solid #472682;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
        overflow: hidden; /* Prevents scrollbars */
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #472682;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #008cc1;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 1rem 0;
    }

    button:hover {
      background-color: #005e85;
    }

    .or {
      margin: 1rem 0;
      font-size: 1rem;
      color: black;
    }

    /* Ensuring iframe fills the screen without extra space */
    iframe {
      width: 100%;
      height: 100vh;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome, Please Login</h1>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button id="email-login">Login</button>

    <div class="or">OR</div>

    <button id="google-login">Login with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAZCQZXewXw9XPU-iq_sKhRvP4BNqi7k4w",
      authDomain: "oms-site-logins.firebaseapp.com",
      projectId: "oms-site-logins",
      storageBucket: "oms-site-logins.appspot.com",
      messagingSenderId: "331087943210",
      appId: "1:331087943210:web:e3a3b18c99af932f6e1553"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email Login
    document.getElementById("email-login").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged in successfully with Email!");
          window.location.href = "https://your-email-redirect-link.com"; 
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // Google Login
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();

      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;

          const userLinks = {
            "christellelattouf@new-heights.me": "https://sites.google.com/new-heights.me/nh-drm/rania-details",
            "tracydahdouh@new-heights.me": "https://sites.google.com/new-heights.me/nh-drm/hello-tracy",
            "christellelattouf@gmail.com": "https://sites.google.com/new-heights.me/nh-drm/testing-email-pass",
          };

          const defaultRedirect = "https://sites.google.com/new-heights.me/nh-drm/home?authuser=0";
          window.location.href = userLinks[user.email] || defaultRedirect;
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>

</body>
</html>
