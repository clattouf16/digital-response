<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { 
      getAuth, 
      signInWithRedirect, 
      getRedirectResult, 
      GoogleAuthProvider, 
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAZCQZXewXw9XPU-iq_sKhRvP4BNqi7k4w",
      authDomain: "oms-site-logins.firebaseapp.com",
      projectId: "oms-site-logins",
      storageBucket: "oms-site-logins.appspot.com",
      messagingSenderId: "331087943210",
      appId: "1:331087943210:web:e3a3b18c99af932f6e1553"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Handle login and redirection
    async function handleRedirect() {
      try {
        const result = await getRedirectResult(auth);
        if (result) {
          // User is logged in via redirect
          const user = result.user;
          console.log("User logged in:", user);

          // Redirect based on user email
          const userLinks = {
            "christellelattouf@new-heights.me": "https://sites.google.com/new-heights.me/nh-drm/rania-details",
            "christelle.lattouf@gmomail.org": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSHXu1khyl5yt3pZZvE2kFLXtxiBiITFtlp2XCCxkuCqCDSBr7Y10wzLQZiTZOTv-wBW8EQw1SuPPa/pubhtml?gid=2109504780&single=true",
          };

          const defaultRedirect = "https://sites.google.com/new-heights.me/nh-drm/home?authuser=0";
          const redirectLink = userLinks[user.email] || defaultRedirect;

          // Redirect to the appropriate page
          window.location.href = redirectLink;
        }
      } catch (error) {
        console.error("Error during redirect result handling:", error.message);
      }
    }

    // Automatically sign in or handle redirect
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User already signed in:", user);

        // Redirect based on user email
        const userLinks = {
          "christellelattouf@new-heights.me": "https://sites.google.com/new-heights.me/fortesting/home",
          "christelle.lattouf@gmomail.org": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSHXu1khyl5yt3pZZvE2kFLXtxiBiITFtlp2XCCxkuCqCDSBr7Y10wzLQZiTZOTv-wBW8EQw1SuPPa/pubhtml?gid=2109504780&single=true",
        };

        const defaultRedirect = "https://sites.google.com/new-heights.me/nh-drm/home?authuser=0";
        const redirectLink = userLinks[user.email] || defaultRedirect;

        // Redirect to the appropriate page
        window.location.href = redirectLink;
      } else {
        console.log("No user signed in. Initiating login...");
        signInWithRedirect(auth, provider); // Redirect to Google login
      }
    });

    // Handle redirect result on page load
    handleRedirect();
  </script>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
