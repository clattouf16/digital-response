<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .login-container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .login-container h1 {
      color: #472682; /* Dark purple */
      margin-bottom: 20px;
    }

    .input-field {
      margin-bottom: 15px;
      width: 100%;
    }

    .input-field input {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #008cc1; /* Blue border */
      border-radius: 5px;
    }

    .login-button, .google-login-button {
      display: block;
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-button {
      background-color: #472682; /* Dark purple */
    }

    .google-login-button {
      background-color: #008cc1; /* Blue */
    }

    .google-login-button:hover, .login-button:hover {
      opacity: 0.9;
    }

    .or-text {
      margin: 15px 0;
      color: #472682; /* Dark purple */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome! Login to Continue</h1>
    <!-- Email/Password Login -->
    <div class="input-field">
      <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="input-field">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button class="login-button" id="email-login">Login</button>

    <!-- OR Divider -->
    <div class="or-text">OR</div>

    <!-- Google Login -->
    <button class="google-login-button" id="google-login">Login with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAZCQZXewXw9XPU-iq_sKhRvP4BNqi7k4w",
      authDomain: "oms-site-logins.firebaseapp.com",
      projectId: "oms-site-logins",
      storageBucket: "oms-site-logins.appspot.com",
      messagingSenderId: "331087943210",
      appId: "1:331087943210:web:e3a3b18c99af932f6e1553"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email/Password Login
    document.getElementById('email-login').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((result) => {
          alert('Logged in successfully!');
          const redirectLink = "https://sites.google.com/new-heights.me/nh-drm/home";
          window.open(redirectLink, "_blank"); // Opens in a new tab
        })
        .catch((error) => {
          console.error("Error with email/password login:", error.message);
          alert("Login failed: " + error.message);
        });
    });

    // Google Login
    document.getElementById('google-login').addEventListener('click', () => {
      const provider = new GoogleAuthProvider();

      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("Logged in successfully with Google!");
          console.log("Google User signed in:", user);

          const userLinks = {
            "christellelattouf@new-heights.me": "https://sites.google.com/new-heights.me/nh-drm/rania-details",
            "tracydahdouh@new-heights.me": "https://sites.google.com/new-heights.me/nh-drm/hello-tracy",
            "christellelattouf@gmail.com": "https://sites.google.com/new-heights.me/nh-drm/testing-email-pass",

          };

          const defaultRedirect = "https://sites.google.com/new-heights.me/nh-drm/home";
          const redirectLink = userLinks[user.email] || defaultRedirect;

          window.open(redirectLink, "_blank"); // Opens in a new tab
        })
        .catch((error) => {
          console.error("Error with Google login:", error.message);
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
