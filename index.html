<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider, 
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAZCQZXewXw9XPU-iq_sKhRvP4BNqi7k4w",
      authDomain: "oms-site-logins.firebaseapp.com",
      projectId: "oms-site-logins",
      storageBucket: "oms-site-logins.appspot.com",
      messagingSenderId: "331087943210",
      appId: "1:331087943210:web:e3a3b18c99af932f6e1553"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Handle user redirection
    function redirectUser(user) {
      const userLinks = {
        "christellelattouf@new-heights.me": "https://sites.google.com/new-heights.me/fortesting/home",
        "christelle.lattouf@gmomail.org": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSHXu1khyl5yt3pZZvE2kFLXtxiBiITFtlp2XCCxkuCqCDSBr7Y10wzLQZiTZOTv-wBW8EQw1SuPPa/pubhtml?gid=2109504780&single=true",
      };

      const defaultRedirect = "https://sites.google.com/new-heights.me/nh-drm/home?authuser=0";
      const redirectLink = userLinks[user.email] || defaultRedirect;

      window.location.href = redirectLink;
    }

    // Main login logic
    async function handleLogin() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("User signed in:", user);
        redirectUser(user);
      } catch (error) {
        console.error("Login failed:", error.message);
      }
    }

    // Check for existing auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User already signed in:", user);
        redirectUser(user);
      } else {
        console.log("No user signed in. Initiating login...");
        handleLogin();
      }
    });
  </script>
</head>
<body>
  <h1>Logging you in...</h1>
</body>
</html>
